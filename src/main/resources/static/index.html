<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link href="jquery-ui.css" rel="stylesheet">
	<style>
	body{
		font-family: "Trebuchet MS", sans-serif;
		margin: 50px;
	}
	.demoHeaders {
		margin-top: 2em;
	}
	#icons li {
		margin: 2px;
		position: relative;
		padding: 4px 0;
		cursor: pointer;
		float: left;
		list-style: none;
	}
	select {
		width: 200px;
	}
	</style>
</head>
<body>
<h2 class="demoHeaders">表达式个数</h2>
<input class="spinner" min="1">
<h2 class="demoHeaders">题目数值</h2>
<input class="spinner" min="10">
<h2 class="demoHeaders">最大运算符数</h2>
<input class="spinner" min="3" max="3">
<!-- Checkboxradio -->
<h2 class="demoHeaders">是否有分数</h2>
<form style="margin-top: 1em;">
	<div class="radioset">
		<input type="radio" id="hasf" name="radio"><label for="hasf">有</label>
		<input type="radio" id="nof" name="radio" checked="checked"><label for="nof">无</label>
	</div>
</form>
<!-- Checkboxradio -->
<h2 class="demoHeaders">是否有括号</h2>
<form style="margin-top: 1em;">
	<div class="radioset">
		<input type="radio" id="hasb" name="radio"><label for="hasb">有</label>
		<input type="radio" id="nob" name="radio" checked="checked"><label for="nob">无</label>
	</div>
</form>
<!-- Checkboxradio -->
<h2 class="demoHeaders">是否有负数</h2>
<form style="margin-top: 1em;">
	<div class="radioset">
		<input type="radio" id="hasn" name="radio"><label for="hasn">有</label>
		<input type="radio" id="non" name="radio" checked="checked"><label for="non">无</label>
	</div>
</form>
<!-- Checkboxradio -->
<h2 class="demoHeaders">是否有乘除法</h2>
<form style="margin-top: 1em;">
	<div class="radioset">
		<input type="radio" id="hasd" name="radio"><label for="hasd">有</label>
		<input type="radio" id="nod" name="radio" checked="checked"><label for="nod">无</label>
	</div>
</form>
<h2 class="demoHeaders"></h2>
<button id="button" onclick="getResult()">提交</button>

<script src="external/jquery/jquery.js"></script>
<script src="jquery-ui.js"></script>
<script>

$( "#button" ).button();
$( "#button-icon" ).button({
	icon: "ui-icon-gear",
	showLabel: false
});


$( ".spinner" ).spinner();
$( ".radioset" ).buttonset();
function getResult() {
	alert("正在开发中，敬请期待！")
}
</script>
</body>
</html>
