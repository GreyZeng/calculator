<!doctype html>
<html lang="us">
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link href="jquery-ui.css" rel="stylesheet">
    <style>
        body {
            font-family: "Trebuchet MS", sans-serif;
            margin: 50px;
        }

        .demoHeaders {
            margin-top: 2em;
        }

        #icons li {
            margin: 2px;
            position: relative;
            padding: 4px 0;
            cursor: pointer;
            float: left;
            list-style: none;
        }

        select {
            width: 200px;
        }
    </style>
</head>
<body>
<div id="mainConfig">
    <h3 class="demoHeaders">表达式个数</h3>
    <input class="spinner" min="1" id="numberOfExpression">
    <h3 class="demoHeaders">题目数值</h3>
    <input class="spinner" min="10" id="range">
    <h3 class="demoHeaders">最大运算符数</h3>
    <input class="spinner" min="3" max="3" id="maxNumberOfOperation">
    <!-- Checkboxradio -->
    <h3 class="demoHeaders">是否有分数</h3>
    <form style="margin-top: 1em;">
        <div class="radioset">
            <input type="radio" id="hasFraction" name="hasFraction"><label for="hasFraction">有</label>
            <input type="radio" id="nof" name="hasFraction" checked="checked"><label for="nof">无</label>
        </div>
    </form>
    <!-- Checkboxradio -->
    <h3 class="demoHeaders">是否有括号</h3>
    <form style="margin-top: 1em;">
        <div class="radioset">
            <input type="radio" id="hasParentheses" name="hasParentheses"><label for="hasParentheses">有</label>
            <input type="radio" id="nob" name="hasParentheses" checked="checked"><label for="nob">无</label>
        </div>
    </form>
    <!-- Checkboxradio -->
    <h3 class="demoHeaders">是否有负数</h3>
    <form style="margin-top: 1em;">
        <div class="radioset">
            <input type="radio" id="hasNegative" name="hasNegative"><label for="hasNegative">有</label>
            <input type="radio" id="non" name="hasNegative" checked="checked"><label for="non">无</label>
        </div>
    </form>
    <!-- Checkboxradio -->
    <h3 class="demoHeaders">是否有乘除法</h3>
    <form style="margin-top: 1em;">
        <div class="radioset">
            <input type="radio" id="hasMultipleAndDivide" name="hasMultipleAndDivide"><label
                for="hasMultipleAndDivide">有</label>
            <input type="radio" id="nod" name="hasMultipleAndDivide" checked="checked"><label for="nod">无</label>
        </div>
    </form>
    <h3 class="demoHeaders"></h3>
    <button id="button" onclick="getResult()">提交</button>
</div>
<div id="result">
    result
</div>
<script src="external/jquery/jquery.js"></script>
<script src="jquery-ui.js"></script>
<script>
    $("#result").hide();
    $("#mainConfig").show();
    $("#button").button();
    $("#button-icon").button({
        icon: "ui-icon-gear",
        showLabel: false
    });


    $(".spinner").spinner();
    $(".radioset").buttonset();

    function getResult() {
        $("#result").show();
        $("#mainConfig").hide();
        $.ajax({
            type: "POST",
            url: "getExpressions.do",
            data: {
                numberOfExpression: $("#numberOfExpression").val(),
                range: $("#range").val(),
                maxNumberOfOperation: $("#maxNumberOfOperation").val(),
                hasFraction: $('input[name=hasFraction]:checked').val(),
                hasParentheses: $('input[name=hasParentheses]:checked').val(),
                hasNegative: $('input[name=hasNegative]:checked').val(),
                hasMultipleAndDivide: $('input[name=hasMultipleAndDivide]:checked').val()
            },
            success: function (data) {
                if (data && data.retcode == 1) {
                    var result = data.result;
                    $("#result").html(result.replace(/\n/g, "<br />"));
                } else {
                    alert("参数有误，请重新选择！")
                }
            }
        });
        // alert("正在开发中，敬请期待！")
    }
</script>
</body>
</html>
